<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Welcome Page -->
   <div id="welcome-page" class="welcome-page">
     <div class="welcome-container">
       <h1>WELCOME TO OUR TO-DO APP</h1>
       <h2 class="app-title">Achieve More with the To-Do App</h2>
       <p class="tagline">Transform your daily tasks into accomplishments. Stay organized, stay focused!</p>
       <div class="cta-container">
         <button onclick="navigateTo('register')" class="cta-btn">Register</button>
         <button onclick="navigateTo('login')" class="cta-btn">Login</button>
       </div>
       <div class="image-container">
         <img src="images/Screenshot 2025-02-27 102527.png" alt="Welcome Image" class="welcome-image">
       </div>
     </div>
   </div>

  <!-- Register Page -->
  <div id="register-page" class="page">
    <button class="back-icon" onclick="navigateTo('welcome')">‚Üê</button>
    <h1>Register</h1>
    <form id="register-form">
      <input type="text" id="name" placeholder="Enter your name" required><br>
      <input type="email" id="email" placeholder="Enter your email" required><br>
      <input type="password" id="password" placeholder="Enter your password" required><br>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <button onclick="navigateTo('login')">Login</button></p>
  </div>

  <!-- Login Page -->
  <div id="login-page" class="page">
    <button class="back-icon" onclick="navigateTo('welcome')">‚Üê</button>
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Enter your email" required><br>
      <input type="password" id="login-password" placeholder="Enter your password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Forgot your password? <button onclick="recoverPassword()">Recover Password</button></p>
    <p>Don't have an account? <button onclick="navigateTo('register')">Register</button></p>
  </div>

<!-- Task Management Page --> 
 <div id="task-page" class="page">
  <button class="home-icon" onclick="navigateTo('welcome')">üè†</button>
  <h1>Welcome, <span id="user-name"></span></h1>
  <button onclick="logout()">Logout</button>
  <button onclick="deleteAccount()">Delete Account</button> <!-- Add this line for Delete Account -->
  <h2>Your Tasks</h2>
  <ul id="task-list"></ul>
  <button onclick="showTaskForm()">Add New Task</button>
  <div id="task-form" style="display: none;">
    <input type="text" id="task-name" placeholder="Enter task name" required><br>
    <textarea id="task-desc" placeholder="Enter task description"></textarea><br>
    <button onclick="addTask()">Add Task</button>
  </div>
</div>

  <script src="app.js"></script>
</body>
</html>
